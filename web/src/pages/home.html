<div class="page-home">
  <div class="page-home-content">
    <div class="logo-container">
      <img src="./src/assets/img/logo.png" alt="Logo APSantos" />
      <h2>
        {{message}}
        <i class="fa fa-github" aria-hidden="true"></i>
      </h2>
    </div>

    <img
      src="./src/assets/img/capa.jpg"
      class="image-capa"
      alt="Lista de contatos"
      title="[CalendÃ¡rio vetor criado por pikisuperstar - br.freepik.com](https://br.freepik.com/vetores/calendario)"
    />

    <div class="buttons-container">
      <a href="#!/contatos" class="display">
        <i class="fa fa-external-link" aria-hidden="true"></i>
        Exibir
      </a>

      <a href="#!/cadastrar" class="create">
        <i class="fa fa-pencil" aria-hidden="true"></i>
        Cadastrar
      </a>
    </div>

    <p>
      <span class="infinformationo">v0.0.1-beta</span>
    </p>

    <div class="social-networks">
      <p>Minhas redes sociais:</p>

      <a ng-click="openURL('facebook')">
        <i class="fa fa-facebook fa-custom" aria-hidden="true"></i>
      </a>
      <a ng-click="openURL('github')">
        <i class="fa fa-github fa-custom" aria-hidden="true"></i>
      </a>
      <a ng-click="openURL('instagram')">
        <i class="fa fa-instagram fa-custom" aria-hidden="true"></i>
      </a>
      <a ng-click="openURL('linkedin')">
        <i class="fa fa-linkedin fa-custom" aria-hidden="true"></i>
      </a>
      <a ng-click="openURL('twitter')">
        <i class="fa fa-twitter fa-custom" aria-hidden="true"></i>
      </a>
      <a ng-click="openURL('youtube')">
        <i class="fa fa-youtube fa-custom" aria-hidden="true"></i>
      </a>
    </div>
  </div>
</div>
